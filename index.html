<!DOCTYPE html>
<html>
<head>
    <title>Discraft Builder 3001 by Exayo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            Wiersze: <input type="number" id="rows" value="10" min="1">
            Kolumny: <input type="number" id="cols" value="10" min="1">
            <button onclick="createGrid()">Generuj</button>
        </div>
        
        <div class="tools" id="tools"></div>
        
        <div id="grid" class="grid"></div>
        
        <h3>Output:</h3>
        <pre id="output"></pre>
        <button class="copy-button" onclick="copyOutput()">Kopiuj do schowka</button>
        <div class="char-counter">
            Liczba znaków: <span id="charCount">0</span> 
            <span class="nitro-info">(Jeśli masz Nitro to 4000)</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
